        <button onclick = "display('6')" class = "cal" id="6">6</button>
        <button onclick = "display('+')" class = " cal" id="add">+</button>
        <button onclick = "display('1')" class = " cal" id="1">1</button>
        <button onclick = "display('2')" class = " cal" id="2">2</button>
        <button onclick = "display('3')" class = "cal" id="3">3</button>
        <button onclick = "display('.')" class = " cal"id=".">.</button>
        <button onclick = "display('0')" class = "cal" id="0">0</button>
        <button onclick = "calculate()" id="equal">=</button>
